<div class="container-fluid">
    <form class="form-horizontal">
        <div class="col-sm-12">
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 col-lg-2 control-label">Invoice Number:</label>
                    <div class="col-sm-6  col-lg-2">
                        <input type="number" class="form-control" placeholder="Invoice">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Name:</label>
                    <div class="col-sm-6 col-lg-2">
                        <input type="name" class="form-control" placeholder="Customer Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-6 col-lg-2">
                        <input type="address" class="form-control" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-3 col-lg-2">
                        <input type="city" class="form-control" placeholder="">
                    </div>
                    <label class="col-sm-1 control-label">State:</label>
                    <div class="col-sm-2 col-lg-1">
                        <input type="state" class="form-control" placeholder="">
                    </div>
                    <label class="col-sm-1 control-label">ZipCode:</label>
                    <div class="col-sm-2 col-lg-1">
                        <input type="zipcode" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-2">
                        <input type="phone" class="form-control" placeholder="">
                    </div>
                    <label class="col-sm-1 control-label">Fax:</label>
                    <div class="col-sm-2">
                        <input type="phone" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-4 col-lg-2">
                        <input type="email" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
