<div class="col-sm-offset-1 col-sm-11">
    <table class="table table-striped table-border">
        <thead>
            <th class="col-sm-1">
                Item
            </th>
            <th class="col-sm-8">
                Description
            </th>
            <th class="col-sm-1">
                Quantity
            </th>
            <th class="col-sm-1">
                Price
            </th>
            <th class="col-sm-1">
                Total
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="row in vm.repeat">
                <td class="col-sm-1">
                    <input type="number" min='1' ng-model="row.item" class="form-control">
                </td>
                <td class="col-sm-8">
                    <textarea class="col-sm-12" ng-model="row.description" rows="4"></textarea>
                </td>
                <td class="col-sm-1">
                    <input type="number" min='0' class="form-control" ng-model="row.quantity">
                </td>
                <td class="col-sm-1">
                    <input type="number" min='0' class="form-control" ng-model="row.price">
                </td>
                <td class="col-sm-1">
                    <h4> {{row.total = (row.quantity * row.price) | currency}}</h4>
                </td>
                <td>
                    <button class="btn btn-danger btn-lg" ng-click="vm.deleteRow($index)"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr>
                <td class="col-sm-1">
                </td>
                <td class="col-sm-8">
                </td>
                <td class="col-sm-1">
                    <h4 class="pull-right">Taxes: </h4>
                </td>
                <td class="col-sm-1">
                    <input type="number" min='0' class="form-control" ng-model="vm.taxes" placeholder="0.07">
                </td>
                <td class="col-sm-1">
                    <h4> {{vm.applyTax(vm.taxes) | currency}}</h4>
                </td>
            </tr>
            <tr>
                <td class="col-sm-1">
                </td>
                <td class="col-sm-8">
                </td>
                <td class="col-sm-1">
                </td>
                <td class="col-sm-1">
                    <h4 class="pull-right">Total: </h4>
                </td>
                <td class="col-sm-1">
                    <h4> {{vm.getTotal() + vm.applyTax(vm.taxes) | currency}}</h4>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success btn-lg" ng-click="vm.addRow()"><span class="glyphicon glyphicon-plus"></span> Add Row</button>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 col-lg-1 control-label">Deposit Due:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control">
            </div>
        </div>
    </form>
</div>
